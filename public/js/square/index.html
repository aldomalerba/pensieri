<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="square.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>
  
   <square-post avatar="avatar.png" width="40%" username="User Name" showheader="true"
    text="This is a simple sample text." backgroundcolor="#008080" textcolor="#ffffff" like-src="idea.png"
    like-text="50 likes">
  </square-post>
</body>
<script>
  const square = document.querySelector('square-post');
  square.addEventListener('press-like', e => {
    if(square.likeSrc == "idea.png"){
      square.likeSrc = "idea_like.png";
    }
    else{
      square.likeSrc = "idea.png";
    }
  });
</script>
</html>
